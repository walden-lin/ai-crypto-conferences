<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Crypto Events Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            background-size: 400% 400%;
            animation: backgroundShift 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
            animation: floatingOrbs 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
            will-change: transform, opacity;
        }

        /* Reduce animations on mobile for better performance */
        @media (max-width: 768px) {
            body::before {
                animation: floatingOrbs 30s ease-in-out infinite;
            }
            
            body::after {
                animation: gridMove 45s linear infinite;
            }
            
            .container::before {
                animation: containerGlow 15s ease-in-out infinite;
            }
        }

        /* Disable animations on low-end devices */
        @media (prefers-reduced-motion: reduce) {
            body::before,
            body::after,
            .container::before,
            .header h1 {
                animation: none;
            }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, transparent 48%, rgba(0, 212, 255, 0.03) 49%, rgba(0, 212, 255, 0.03) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 0, 255, 0.03) 49%, rgba(255, 0, 255, 0.03) 51%, transparent 52%);
            background-size: 60px 60px;
            animation: gridMove 30s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatingOrbs {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% { 
                transform: translate(30px, -30px) scale(1.1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-20px, 20px) scale(0.9);
                opacity: 0.4;
            }
            75% { 
                transform: translate(20px, 30px) scale(1.05);
                opacity: 0.6;
            }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: 
                radial-gradient(circle at 50% 0%, rgba(0, 212, 255, 0.05) 0%, transparent 70%),
                radial-gradient(circle at 0% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 70%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 136, 0.05) 0%, transparent 70%);
            border-radius: 20px;
            animation: containerGlow 10s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes containerGlow {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.02);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00d4ff, #ff00ff, #00ff88);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.2);
        }

        .stat:hover::before {
            left: 100%;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.9rem;
            min-width: 150px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 
                0 0 0 2px rgba(0, 212, 255, 0.2),
                0 0 20px rgba(0, 212, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .filter-group select:hover,
        .filter-group input:hover {
            border-color: rgba(0, 212, 255, 0.4);
            background: rgba(255, 255, 255, 0.07);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(0, 212, 255, 0.8);
            box-shadow: 
                0 20px 40px rgba(0, 212, 255, 0.3),
                0 0 20px rgba(0, 212, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .event-card:hover {
                transform: none;
                border-color: rgba(0, 212, 255, 0.5);
                box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
            }
            
            .stat:hover {
                transform: none;
                border-color: rgba(0, 212, 255, 0.3);
                box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
            }
            
            .filter-group select:hover,
            .filter-group input:hover {
                transform: none;
                border-color: rgba(0, 212, 255, 0.4);
            }
            
            .filter-group select:focus,
            .filter-group input:focus {
                transform: none;
            }
        }

        .event-card:hover::before {
            background: linear-gradient(90deg, #00d4ff, #ff00ff, #00ff88, #00d4ff);
            background-size: 200% 100%;
            animation: borderFlow 2s linear infinite;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #ff00ff, #00ff88);
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .event-date {
            color: #00d4ff;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .event-location {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .event-category {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .event-link {
            color: #ff00ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .event-link:hover {
            color: #00ff88;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        /* Mobile Styles (320px - 768px) */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px 0;
                margin-bottom: 30px;
            }
            
            .header h1 {
                font-size: 2rem;
                margin-bottom: 8px;
            }
            
            .header p {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 25px;
            }
            
            .stat {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                margin-bottom: 25px;
            }
            
            .filter-group {
                width: 100%;
                max-width: 300px;
            }
            
            .filter-group select,
            .filter-group input {
                width: 100%;
                min-width: auto;
                padding: 12px 15px;
                font-size: 1rem;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .event-card {
                padding: 15px;
            }
            
            .event-title {
                font-size: 1.1rem;
            }
        }

        /* Tablet Styles (768px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .stats {
                gap: 20px;
            }
            
            .events-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 18px;
            }
            
            .filters {
                gap: 12px;
            }
        }

        /* Desktop Styles (1024px+) */
        @media (min-width: 1025px) {
            .events-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 20px;
            }
        }

        /* Large Desktop Styles (1440px+) */
        @media (min-width: 1440px) {
            .container {
                max-width: 1400px;
            }
            
            .events-grid {
                grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
                gap: 25px;
            }
        }

        /* High DPI Displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .header h1 {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }

        /* Landscape Mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: 15px 0;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                flex-direction: row;
                gap: 10px;
            }
            
            .stat {
                padding: 10px;
            }
            
            .stat-number {
                font-size: 1.2rem;
            }
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .filter-group select,
            .filter-group input {
                -webkit-appearance: none;
                border-radius: 8px;
            }
            
            .event-card {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }

        /* Android Chrome specific fixes */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            .filter-group select {
                background-image: none;
            }
        }

        /* Ensure consistent font rendering across devices */
        .header h1,
        .event-title,
        .stat-number {
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Fix for iOS viewport units */
        @media screen and (max-width: 768px) {
            .container {
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI & Crypto Events Timeline</h1>
            <p>Discover the latest AI conferences, hackathons, and crypto events</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="this-week">-</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="this-month">-</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="upcoming-events">-</div>
                    <div class="stat-label">Upcoming</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-events">-</div>
                    <div class="stat-label">Total Events</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="search">Search Events</label>
                <input type="text" id="search" placeholder="Search by title...">
            </div>
            
            <div class="filter-group">
                <label for="category">Category</label>
                <select id="category">
                </select>
            </div>
            
            <div class="filter-group">
                <label for="location">Location</label>
                <select id="location">
                    <option value="">All Locations</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="time-filter">Time Period</label>
                <select id="time-filter">
                    <option value="all">All Events</option>
                    <option value="upcoming" selected>Upcoming</option>
                    <option value="this-week">This Week</option>
                    <option value="this-month">This Month</option>
                    <option value="past">Past Events</option>
                </select>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading AI & Crypto Events...</div>
        </div>
    </div>

    <script>
        let allEvents = [];
        let filteredEvents = [];

        // Load events from JSON file
        async function loadEvents() {
            try {
                const response = await fetch('data/events.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allEvents = await response.json();
                console.log(`✅ Loaded ${allEvents.length} events`);
                
                // Sort events by start date
                allEvents.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
                
                filteredEvents = [...allEvents];
                updateStats();
                populateFilters();
                filterEvents(); // Apply default filters (Conference category)
                displayEvents();
                
            } catch (error) {
                console.error('❌ Error loading events:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>Failed to load events</h3>
                        <p>Error: ${error.message}</p>
                        <p>Please check that data/events.json exists and is accessible.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const now = new Date();
            const thisMonth = now.getMonth();
            const thisYear = now.getFullYear();
            
            // Calculate start of this week (Monday)
            const startOfWeek = new Date(now);
            const dayOfWeek = now.getDay();
            const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek; // Sunday = 0, so go back 6 days
            startOfWeek.setDate(now.getDate() + daysToMonday);
            startOfWeek.setHours(0, 0, 0, 0);
            
            // Calculate end of this week (Sunday)
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23, 59, 59, 999);
            
            const upcoming = allEvents.filter(event => new Date(event.startDate) >= now).length;
            
            const thisWeekEvents = allEvents.filter(event => {
                const eventDate = new Date(event.startDate);
                return eventDate >= startOfWeek && eventDate <= endOfWeek;
            }).length;
            
            const thisMonthEvents = allEvents.filter(event => {
                const eventDate = new Date(event.startDate);
                return eventDate.getMonth() === thisMonth && eventDate.getFullYear() === thisYear;
            }).length;
            
            document.getElementById('total-events').textContent = allEvents.length.toLocaleString();
            document.getElementById('upcoming-events').textContent = upcoming.toLocaleString();
            document.getElementById('this-week').textContent = thisWeekEvents.toLocaleString();
            document.getElementById('this-month').textContent = thisMonthEvents.toLocaleString();
        }

        function populateFilters() {
            // Categories - only Conference and Hackathon
            const categories = ['Conference', 'Hackathon'];
            const categorySelect = document.getElementById('category');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                // Set Conference as default
                if (category === 'Conference') {
                    option.selected = true;
                }
                categorySelect.appendChild(option);
            });

            // Locations
            const locations = [...new Set(allEvents.map(event => event.location))].sort();
            const locationSelect = document.getElementById('location');
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationSelect.appendChild(option);
            });
        }

        function filterEvents() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const timeFilter = document.getElementById('time-filter').value;
            
            const now = new Date();
            const thisMonth = now.getMonth();
            const thisYear = now.getFullYear();
            
            // Calculate start and end of this week
            const startOfWeek = new Date(now);
            const dayOfWeek = now.getDay();
            const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            startOfWeek.setDate(now.getDate() + daysToMonday);
            startOfWeek.setHours(0, 0, 0, 0);
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23, 59, 59, 999);
            
            filteredEvents = allEvents.filter(event => {
                // Search filter
                if (searchTerm && !event.title.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Category filter - if no category selected, show all
                if (category && event.category !== category) {
                    return false;
                }
                
                // Location filter
                if (location && event.location !== location) {
                    return false;
                }
                
                // Time filter
                const eventDate = new Date(event.startDate);
                switch (timeFilter) {
                    case 'upcoming':
                        return eventDate >= now;
                    case 'this-week':
                        return eventDate >= startOfWeek && eventDate <= endOfWeek;
                    case 'this-month':
                        return eventDate.getMonth() === thisMonth && eventDate.getFullYear() === thisYear;
                    case 'past':
                        return eventDate < now;
                    default:
                        return true;
                }
            });
            
            displayEvents();
        }

        function displayEvents() {
            const content = document.getElementById('content');
            
            if (filteredEvents.length === 0) {
                content.innerHTML = '<div class="no-events">No events found matching your criteria.</div>';
                return;
            }
            
            const eventsHtml = filteredEvents.map(event => {
                const startDate = new Date(event.startDate);
                const endDate = new Date(event.endDate);
                const dateStr = startDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: startDate.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
                });
                
                const isUpcoming = startDate >= new Date();
                const dateClass = isUpcoming ? 'event-date' : 'event-date past';
                
                return `
                    <div class="event-card">
                        <div class="event-title">${event.title}</div>
                        <div class="${dateClass}">${dateStr}</div>
                        <div class="event-location">📍 ${event.location}</div>
                        <div class="event-category">${event.category}</div>
                        ${event.link ? `<a href="${event.link}" target="_blank" class="event-link">🔗 View Event</a>` : ''}
                    </div>
                `;
            }).join('');
            
            content.innerHTML = `<div class="events-grid">${eventsHtml}</div>`;
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', filterEvents);
        document.getElementById('category').addEventListener('change', filterEvents);
        document.getElementById('location').addEventListener('change', filterEvents);
        document.getElementById('time-filter').addEventListener('change', filterEvents);

        // Load events when page loads
        loadEvents();
    </script>
</body>
</html>
