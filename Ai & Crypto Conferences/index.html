<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Crypto Events Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00d4ff, #ff00ff, #00ff88);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.9rem;
            min-width: 150px;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #ff00ff, #00ff88);
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .event-date {
            color: #00d4ff;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .event-location {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .event-category {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .event-link {
            color: #ff00ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .event-link:hover {
            color: #00ff88;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI & Crypto Events Timeline</h1>
            <p>Discover the latest AI conferences, hackathons, and crypto events</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="this-week">-</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="this-month">-</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="upcoming-events">-</div>
                    <div class="stat-label">Upcoming</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-events">-</div>
                    <div class="stat-label">Total Events</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="search">Search Events</label>
                <input type="text" id="search" placeholder="Search by title...">
            </div>
            
            <div class="filter-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="">All Categories</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="location">Location</label>
                <select id="location">
                    <option value="">All Locations</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="time-filter">Time Period</label>
                <select id="time-filter">
                    <option value="all">All Events</option>
                    <option value="upcoming" selected>Upcoming</option>
                    <option value="this-week">This Week</option>
                    <option value="this-month">This Month</option>
                    <option value="past">Past Events</option>
                </select>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading AI & Crypto Events...</div>
        </div>
    </div>

    <script>
        let allEvents = [];
        let filteredEvents = [];

        // Load events from JSON file
        async function loadEvents() {
            try {
                const response = await fetch('data/events.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allEvents = await response.json();
                console.log(`✅ Loaded ${allEvents.length} events`);
                
                // Sort events by start date
                allEvents.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
                
                filteredEvents = [...allEvents];
                updateStats();
                populateFilters();
                displayEvents();
                
            } catch (error) {
                console.error('❌ Error loading events:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>Failed to load events</h3>
                        <p>Error: ${error.message}</p>
                        <p>Please check that data/events.json exists and is accessible.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const now = new Date();
            const thisMonth = now.getMonth();
            const thisYear = now.getFullYear();
            
            // Calculate start of this week (Monday)
            const startOfWeek = new Date(now);
            const dayOfWeek = now.getDay();
            const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek; // Sunday = 0, so go back 6 days
            startOfWeek.setDate(now.getDate() + daysToMonday);
            startOfWeek.setHours(0, 0, 0, 0);
            
            // Calculate end of this week (Sunday)
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23, 59, 59, 999);
            
            const upcoming = allEvents.filter(event => new Date(event.startDate) >= now).length;
            
            const thisWeekEvents = allEvents.filter(event => {
                const eventDate = new Date(event.startDate);
                return eventDate >= startOfWeek && eventDate <= endOfWeek;
            }).length;
            
            const thisMonthEvents = allEvents.filter(event => {
                const eventDate = new Date(event.startDate);
                return eventDate.getMonth() === thisMonth && eventDate.getFullYear() === thisYear;
            }).length;
            
            document.getElementById('total-events').textContent = allEvents.length.toLocaleString();
            document.getElementById('upcoming-events').textContent = upcoming.toLocaleString();
            document.getElementById('this-week').textContent = thisWeekEvents.toLocaleString();
            document.getElementById('this-month').textContent = thisMonthEvents.toLocaleString();
        }

        function populateFilters() {
            // Categories
            const categories = [...new Set(allEvents.map(event => event.category))].sort();
            const categorySelect = document.getElementById('category');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });

            // Locations
            const locations = [...new Set(allEvents.map(event => event.location))].sort();
            const locationSelect = document.getElementById('location');
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationSelect.appendChild(option);
            });
        }

        function filterEvents() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const timeFilter = document.getElementById('time-filter').value;
            
            const now = new Date();
            const thisMonth = now.getMonth();
            const thisYear = now.getFullYear();
            
            // Calculate start and end of this week
            const startOfWeek = new Date(now);
            const dayOfWeek = now.getDay();
            const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            startOfWeek.setDate(now.getDate() + daysToMonday);
            startOfWeek.setHours(0, 0, 0, 0);
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23, 59, 59, 999);
            
            filteredEvents = allEvents.filter(event => {
                // Search filter
                if (searchTerm && !event.title.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Category filter
                if (category && event.category !== category) {
                    return false;
                }
                
                // Location filter
                if (location && event.location !== location) {
                    return false;
                }
                
                // Time filter
                const eventDate = new Date(event.startDate);
                switch (timeFilter) {
                    case 'upcoming':
                        return eventDate >= now;
                    case 'this-week':
                        return eventDate >= startOfWeek && eventDate <= endOfWeek;
                    case 'this-month':
                        return eventDate.getMonth() === thisMonth && eventDate.getFullYear() === thisYear;
                    case 'past':
                        return eventDate < now;
                    default:
                        return true;
                }
            });
            
            displayEvents();
        }

        function displayEvents() {
            const content = document.getElementById('content');
            
            if (filteredEvents.length === 0) {
                content.innerHTML = '<div class="no-events">No events found matching your criteria.</div>';
                return;
            }
            
            const eventsHtml = filteredEvents.map(event => {
                const startDate = new Date(event.startDate);
                const endDate = new Date(event.endDate);
                const dateStr = startDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: startDate.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
                });
                
                const isUpcoming = startDate >= new Date();
                const dateClass = isUpcoming ? 'event-date' : 'event-date past';
                
                return `
                    <div class="event-card">
                        <div class="event-title">${event.title}</div>
                        <div class="${dateClass}">${dateStr}</div>
                        <div class="event-location">📍 ${event.location}</div>
                        <div class="event-category">${event.category}</div>
                        ${event.link ? `<a href="${event.link}" target="_blank" class="event-link">🔗 View Event</a>` : ''}
                    </div>
                `;
            }).join('');
            
            content.innerHTML = `<div class="events-grid">${eventsHtml}</div>`;
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', filterEvents);
        document.getElementById('category').addEventListener('change', filterEvents);
        document.getElementById('location').addEventListener('change', filterEvents);
        document.getElementById('time-filter').addEventListener('change', filterEvents);

        // Load events when page loads
        loadEvents();
    </script>
</body>
</html>
